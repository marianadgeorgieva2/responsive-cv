<!DOCTYPE html>
<html>
<head>
	<title>Personal CV</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div id="load"><i class="fa fa-cog fa-spin"></i></div>
	<div id="contents">
	<div class="container-fluid">
		<div class="background-image">
			<div class="color-background">
				<div class="textbox">
					<p class="title-header">Alex Kashev</p>
					<p class="title-description">Front End Developer</p>
					<a href="#"><i class="fa fa-arrow-circle-down"></i></a>
				</div>		
			</div>
		</div>
	</div>

	<div class="container content">
		<div class="row">
			<div class="col-md-4 personal-info-container">
			<div class="personal-info-content">
				<div class="personal-info-photo"></div>
				<div class="personal-info">
					<h3 class="personal-info-name">Alex Kashev</h3>
					<h4 class="personal-info-job">Front-end developer</h4>
					<div class="social-icons">
						<i class="personal-info-social-icon fa fa-facebook"></i>
						<i class="personal-info-social-icon fa fa-linkedin"></i>
						<i class="personal-info-social-icon fa fa-twitter"></i>
					</div>
				</div>
			</div>
			</div>
			<div class="col-md-8 skills-container">
				
				
			</div>
		</div>
	</div>


	<script src="../lib/jQuery/jQuery-1.12.2.min.js"></script>
	<script src="js/app.js"></script>

	<script type="text/javascript">

	document.onreadystatechange = function () {
		  var state = document.readyState
		  if (state == 'interactive') {
		       document.getElementById('contents').style.visibility="hidden";
		  } else if (state == 'complete') {
		      setTimeout(function(){
		         document.getElementById('interactive');
		         document.getElementById('load').style.visibility="hidden";
		         document.getElementById('contents').style.visibility="visible";
		      },1000);
		  }
		}

	</script>
</body>
</html>
